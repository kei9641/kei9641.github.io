<head>
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.title }}
        {% endif%}
    </title>
    {% if page.description %}
    <meta name="description" content="{{ page.description}}"/>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css"/>
    {% if page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}"/>
    {% endif %}
    <!-- <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico"/> -->

    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/resource/logo/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/resource/logo/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/resource/logo/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/resources/logo/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/resources/logo/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/resources/logo/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/resources/logo/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/resources/logo/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/resources/logo/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/resources/logo/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/resources/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/resources/logo/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/resources/logo/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/resources/logo/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/resources/logo/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    {% if site.math %}
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    {% endif %}
</head>
